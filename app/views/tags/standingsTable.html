<table class="standings">
	<thead>
		<tr>
			<td>Rank</td>
			<td>Person</td>
			<td>Rating</td>
			<td>Stats</td>
			<td>
				#{if session.username}
					Action
	            #{/if}
            </td>
		</tr>
	</thead>
	<tbody>
		#{list items:_players, as:'player'}
			<tr>
				<td>${player_index}</td>
				<td><a href="/" onclick="RADDER.userResults(${player.id}); return false;">${player}</a></td>
				<td>${player.rating.intValue()}</td>
				<td>${player.numGamesWon()} - ${player.numGamesLost()}</td>
				<td>
					#{if session.username && session.username != player.email}
						<a href="/" onclick="RADDER.challengeUser(${player.id}); return false;">Challenge</a>
		            #{/if}
	            </td>
			</tr>
		#{/list}
	</tbody>
</table>
