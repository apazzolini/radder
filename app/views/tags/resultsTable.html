<table class="results">
	<thead>
		<tr>
			<td>Played</td>
			<td>Player One</td>
			<td>Player Two</td>
			<td>Score</td>
		</tr>
	</thead>
	<tbody>
		#{if _games}
			#{set games: _games /}
		#{/if}
		#{list items:games, as:'game'}
			<tr id="gameRow${game.id}">
				<td>${game.datePlayed}</td>
				<td #{if 1 == game.winner}class="winner"#{/if}>
					<a href="/" onclick="RADDER.userResults(${game.one.id}); return false;">${game.one}</a> (${game.oneRatingChange()})
				</td>
				<td #{if 2 == game.winner}class="winner"#{/if}>
					<a href="/" onclick="RADDER.userResults(${game.two.id}); return false;">${game.two}</a> (${game.twoRatingChange()})
				</td>
				<td>${game.oneScore} - ${game.twoScore}</td>
			</tr>
		#{/list}
	</tbody>
</table>
