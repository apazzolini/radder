#{extends 'main.html' /} 
#{set title:'signup' /}

<div class='row'>
	<div class='foundation-header'>
		<h1>New User Registration</h1>
		<h4 class='subheader'>Fill out this here form</h4>
	</div>
	<form action='@{Players.createPlayer()}' class='nice' id='registration' method='post'>
		<label for='firstName'>First Name</label>
		<input class='input-text' id='firstName' name='firstName' size='30' type='text' />
		<label for='firstName'>Last Name</label>
		<input class='input-text' id='lastName' name='lastName' size='30' type='text' />
		<label for='email'>Email</label>
		<input class='input-text' id='email' name='email' size='30' type='text' />
		<label for='password'>Password</label>
		<input class='input-text' id='password' name='password' size='30' type='password' />
		<label for='passwordConfirm'>Confirm Password</label>
		<input class='input-text' id='passwordConfirm' name='passwordConfirm' size='30' type='password' />
		<a class='small red nice button' href='#' onclick="$('#registration').submit()">Mash this here button</a>
	</form>
</div>
