#{extends 'main.html' /}
#{set title:'Home' /}

<div class='row'>
	<div class='foundation-header'>
		<h1>Standings</h1>
	</div>
	<table>
		<thead>
			<tr>
				<td>Person</td>
				<td>Rating</td>
				<td>Games Played</td>
				#{if session.username}
					<td>Action</td>
	            #{/if}
			</tr>
		</thead>
		<tbody>
			#{list items:players, as:'player'}
				<tr>
					<td><a href="@{Games.resultsForUser(player.email)}">${player}</a></td>
					<td>${player.rating}</td>
					<td>${player.games.size()}</td>
					<td>
						#{if session.username && session.username != player.email}
							<a href="@{Games.createChallenge(player.email)}">Challenge</a>
			            #{/if}
		            </td>
				</tr>
			#{/list}
		</tbody>
	</table>
</div>
